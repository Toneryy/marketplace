<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./reset.css">
    <title>Marketplace</title>
</head>
<body>
    <header class="header">
        <div class="sale-now">
            <div class="sale-now-line">
                <div class="saleNowText">
                    Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%!
                </div>
    
                <a class="shop-now" href="#">Shop Now</a>
    
                <a class="change-language" href="#">English</a>
            </div>
        </div>

        <div class="wrapper">
            <div class="header-line">
                <div class="header-logo">Exclusive</div>
                <div class="header-item">Home</div>
                <div class="header-item">Contact</div>
                <div class="header-item">About</div>
                <div class="header-item">Sign Up</div>
                <div class="header-search">
                    <input type="text" placeholder="What are you looking for?">
                </div>
    
                <div class="favorite">
                    <a href="#"><img src="./data/favorite.png" alt="favorite"></a>
                </div>
    
                <div class="cart">
                    <a href="#"><img src="./data/Cart.png" alt="cart"></a>
                </div>
            </div>
    
            <div class="left-menu">
                <a href="#">Woman's Fashion</a>
                <a href="#">Men's Fashion</a>
                <a href="#">Electronics</a>
                <a href="#">Home & Lifestyle</a>
                <a href="#">Medicine</a>
                <a href="#">Sports & Outdoor</a>
                <a href="#">Baby's & Toys</a>
                <a href="#">Groceries & Pets</a>
                <a href="#">Health & Beauty</a>
            </div>
        </div>
    </header>
</body>
</html>
